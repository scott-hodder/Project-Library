<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <div class="header">
      <h1>MY Library</h1>
      <h2>Add Book To Library</h2>
    </div>
    <div class="topContainer">
      <div class="buttonDiv">
        <a href="#" id="add-book-button">Add New Book</a>
      </div>
      <div class="popup">
        <div class="popup-content">
          <div class="form">
            <div id="add-book-form">
              <form id="add-book" action="#">
                <div class="formBox">
                  <label for="title"> </label>
                  <input type="text" id="title" placeholder="Title" />
                </div>
                <div class="formBox">
                  <label for="author"> </label>
                  <input type="text" id="author" placeholder="Author" />
                </div>
                <div class="formBox">
                  <label for="Pages"> </label>
                  <input type="text" id="pages" placeholder="Pages" />
                </div>
                <div class="formBox">
                  <label for="readStatus"></label>
                  <input type="text" id="read" placeholder="Read?" />
                </div>
              </form>
              <button type="submit" class="submit-button">Add Book</button>
              <button type="reset" class="reset-button">Reset Form</button>
              <button type="close" class="close-button">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="books"></div>
    </div>
  </body>
  <script src="JS.js"></script>
</html>
