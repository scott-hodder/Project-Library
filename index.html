<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <h1>MY Library</h1>
    <h2>Add Book To Library</h2>
    <div class="topContainer">
      <div class="form">
        <button class="add-book-button">Add New Book</button>
        <div id="add-book-form">
          <form id="add-book" action="#">
            <label for="title">Title </label>
            <input type="text" id="title" placeholder="Title" />
            <label for="author">Author </label>
            <input type="text" id="author" placeholder="Author" />
            <label for="Pages">Pages </label>
            <input type="text" id="pages" placeholder="Pages" />
            <label for="readStatus"> Read or Unread</label>
            <input type="text" id="read" placeholder="Read or Unread?" />
          </form>
          <button type="submit" class="submit-button">Add Book</button>
          <button type="reset" class="reset-button">Reset Form</button>
        </div>
      </div>

      <div class="books"></div>
    </div>
  </body>
  <script src="JS.js"></script>
</html>
